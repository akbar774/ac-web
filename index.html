<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEYEEND | Ultimate Stream Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --purple: #4B0082;
            --dark: #0A001A;
            --neon-glow: 0 0 15px var(--gold);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--purple), var(--dark));
            z-index: -2;
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 15px,
                rgba(255,215,0,0.1) 15px,
                rgba(255,215,0,0.1) 30px
            );
            animation: moveBg 20s linear infinite;
        }

        @keyframes moveBg {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(0%, 0%) rotate(45deg); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Interactive Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s, transform 0.1s;
            mix-blend-mode: difference;
            z-index: 1000;
        }

        .hero {
            position: relative;
            padding: 100px 20px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .profile-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .profile-container:hover {
            transform: rotateY(180deg) scale(1.1);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--gold);
            box-shadow: var(--neon-glow);
            position: absolute;
            backface-visibility: hidden;
        }

        .links-grid {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .link-card {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-glow);
        }

        .link-icon {
            font-size: 28px;
            width: 40px;
            text-align: center;
        }

        .server-box {
            background: linear-gradient(45deg, #4B0082, #1A001A);
            border-radius: 15px;
            padding: 25px;
            margin: 30px auto;
            max-width: 500px;
            position: relative;
            border: 1px solid var(--gold);
        }

        .copy-btn {
            background: var(--gold);
            color: var(--dark);
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--neon-glow);
        }

        .live-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            padding: 12px 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 1.5s infinite;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* YouTube Video Section */
        .video-wall {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-item {
            position: relative;
            padding-top: 56.25%;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="cursor"></div>

    <div class="live-badge">
        <i class="fas fa-broadcast-tower"></i>
        LIVE NOW!
    </div>

    <section class="hero">
        <div class="profile-container">
            <img src="https://l.top4top.io/p_34206uejj3.jpg" alt="PEYEEND" class="profile-pic">
        </div>
        <h1 style="font-size: 3em; text-shadow: var(--neon-glow);">PEYEEND</h1>
        <p style="color: var(--gold);">Gaming â€¢ Entertainment â€¢ Stream</p>
    </section>

    <div class="links-grid">
        <a href="https://www.tiktok.com/@peyeendyt" target="_blank" class="link-card">
            <i class="fab fa-tiktok link-icon"></i>
            <div>
                <h3>TikTok</h3>
                <p>Daily Short Content</p>
            </div>
        </a>

        <a href="https://www.youtube.com/channel/UCcACzzBkv-fHytwwJB7jA-g" target="_blank" class="link-card">
            <i class="fab fa-youtube link-icon"></i>
            <div>
                <h3>YouTube</h3>
                <p>Full Stream Videos</p>
            </div>
        </a>

        <a href="https://discord.gg/KeyGNzgh" target="_blank" class="link-card">
            <i class="fab fa-discord link-icon"></i>
            <div>
                <h3>Discord</h3>
                <p>Join Community</p>
            </div>
        </a>

        <a href="https://sociabuzz.com/peyeend/tribe" target="_blank" class="link-card">
            <i class="fas fa-hand-holding-heart link-icon"></i>
            <div>
                <h3>Support</h3>
                <p>Support the Stream</p>
            </div>
        </a>
    </div>

    <div class="server-box">
        <h3 style="color: var(--gold);">ðŸŽ® Minecraft Server</h3>
        <p style="margin: 15px 0;">
            <span style="color: var(--gold);">IP:</span> bolopeyeend.serveminecraft.net
            <button class="copy-btn" onclick="copyIP()">Copy</button>
        </p>
        <p>
            <span style="color: var(--gold);">Port:</span> 25029
            <button class="copy-btn" onclick="copyPort()">Copy</button>
        </p>
    </div>

    <div class="video-wall" id="videoContainer"></div>

    <script>
        // Floating Particles
        function createParticles() {
            const colors = ['#FFD700', '#4B0082', '#FFFFFF'];
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 3 + 'px';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(particle);
            }
        }

        // Interactive Cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            if(e.target.closest('.link-card')) {
                cursor.style.transform = 'scale(2)';
                cursor.style.background = 'rgba(255,215,0,0.3)';
            } else {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'transparent';
            }
        });

        // Copy Functions
        function copyIP() {
            navigator.clipboard.writeText('bolopeyeend.serveminecraft.net')
                .then(() => showNotification('IP copied! ðŸŽ®'));
        }

        function copyPort() {
            navigator.clipboard.writeText('25029')
                .then(() => showNotification('Port copied! ðŸ”¢'));
        }

        // Notification System
        function showNotification(text) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.background = 'linear-gradient(45deg, var(--purple), var(--dark))';
            notification.style.color = 'var(--gold)';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = '10px';
            notification.style.boxShadow = 'var(--neon-glow)';
            notification.style.zIndex = '1000';
            notification.textContent = text;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // YouTube Latest Videos
        async function loadVideos() {
            const API_KEY = 'YOUR_YOUTUBE_API_KEY';
            const CHANNEL_ID = 'UCcACzzBkv-fHytwwJB7jA-g';
            const container = document.getElementById('videoContainer');

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=3`
                );
                const data = await response.json();
                
                if(data.items) {
                    container.innerHTML = data.items.map(item => `
                        <div class="video-item">
                            <iframe src="https://www.youtube.com/embed/${item.id.videoId}" 
                                    title="${item.snippet.title}" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<p>Failed to load videos</p>';
            }
        }

        // Initialize
        window.onload = () => {
            createParticles();
            loadVideos();
        }
    </script>
</body>
</html>
